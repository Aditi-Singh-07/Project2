<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Extracted</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center text-primary">Skills Extracted</h1>
        <div class="card mt-4">
            <div class="card-body">
                <h3>Skills:</h3>
                <ul>
                    {% for skill in skills %}
                    <li>{{ skill }}</li>
                    {% endfor %}
                </ul>
                <h3>Experience:</h3>
                <p>{{ experience }}</p>
                <h3>Projects:</h3>
                <ul>
                    {% for project in projects %}
                    <li>{{ project }}</li>
                    {% endfor %}
                </ul>
                <a href="/mcq" class="btn btn-success mt-3">Generate MCQs</a>
            </div>
        </div>
    </div>
</body>
</html>
