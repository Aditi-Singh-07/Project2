<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Extracted</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #26D0CE, #1A2980);
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .content-box {
            background-color: #f8f9fa;
            color: #1A2980;
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
    </style>
</head>
<body class="bg-light">
    <div class="content-box">
        <h1 class="text-center text-primary">Skills Extracted</h1>
        <div class="card mt-4">
            <div class="card-body">
                {% for category, skill_list in skills.items() %}
                <h3>{{ category.capitalize() }} Skills:</h3>
                <ul>
                    {% for skill in skill_list %}
                    <li>{{ skill }}</li>
                    {% endfor %}
                </ul>
                {% endfor %}
                <a href="/mcq" class="btn btn-success mt-3">Generate MCQs</a>
            </div>
        </div>
    </div>
</body>
</html>
