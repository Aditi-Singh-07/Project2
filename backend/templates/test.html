<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
    <script>
        // Countdown Timer
        function startTimer(duration) {
            var timer = duration, minutes, seconds;
            setInterval(function () {
                minutes = parseInt(timer / 60, 10);
                seconds = parseInt(timer % 60, 10);
                document.getElementById('time').textContent = minutes + ":" + seconds;
                if (--timer < 0) {
                    document.getElementById('testForm').submit();
                }
            }, 1000);
        }
        window.onload = function () {
            startTimer(30 * 60);
        };
    </script>
</head>
<body class="bg-light">
    <div class="content-box">
        <h1 class="text-center text-primary">MCQ Test</h1>
        <div id="time" class="text-end mb-3 text-danger">30:00</div>
        <form id="testForm" method="POST">
            {% for category, questions in mcqs.items() %}
            <h3 class="text-secondary">{{ category.capitalize() }} Questions</h3>
            {% for question in questions %}
            <div class="mb-4">
                <p><strong>{{ loop.index }}. {{ question['question'] }}</strong></p>
                {% for option in question['options'] %}
                <label><input type="radio" name="{{ question['id'] }}" value="{{ option }}"> {{ option }}</label><br>
                {% endfor %}
            </div>
            {% endfor %}
            {% endfor %}
            <div class="text-center">
                <button type="submit" class="btn btn-success mt-3">Submit Test</button>
            </div>
        </form>
    </div>
</body>
</html>
