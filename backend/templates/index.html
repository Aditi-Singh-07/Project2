<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Skill Extractor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #1A2980;
      background: linear-gradient(to right, #26D0CE, #1A2980);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .content-box {
      background-color: #f8f9fa;
      color: #1A2980;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
      text-align: center;
    }

    h1 {
      color: #1A2980;
      font-size: 2em;
      font-family: Arial, sans-serif;
      font-weight: bold;
    }

    #upload-container {
      position: relative;
      margin: 20px auto;
    }

    #upload-label {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #1A2980;
      color: white;
      border: 2px dashed #ffffff;
      border-radius: 10px;
      padding: 30px;
      text-align: center;
      transition: background-color 0.3s ease, border-color 0.3s ease;
      cursor: pointer;
    }

    #upload-label:hover {
      background-color: #ffffff;
      color: #1A2980;
    }

    #pdfInput {
      display: none;
    }

    #result {
      margin-top: 20px;
    }

    .button-18 {
      background-color: #0A66C2;
      color: #ffffff;
      border: 0;
      border-radius: 100px;
      padding: 10px 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button-18:hover {
      background-color: #16437E;
    }

    .button-18:disabled {
      background-color: rgba(0, 0, 0, 0.1);
      cursor: not-allowed;
    }
  </style>
</head>

<body>
  <div class="content-box">
    <h1>Upload Your Resume (PDF)</h1>
    <div id="upload-container">
      <label id="upload-label" for="pdfInput">
        <div>Click to select or drag and drop your PDF</div>
      </label>
      <input type="file" id="pdfInput" accept="application/pdf">
    </div>
    <button id="uploadBtn" class="button-18" disabled>Analyze</button>
    <div id="result"></div>
  </div>

  <script>
    const fileInput = document.getElementById('pdfInput');
    const uploadBtn = document.getElementById('uploadBtn');
    const resultDiv = document.getElementById('result');

    fileInput.addEventListener('change', function () {
      if (fileInput.files.length > 0) {
        uploadBtn.disabled = false;
        resultDiv.innerHTML = `<p>Selected File: ${fileInput.files[0].name}</p>`;
      } else {
        uploadBtn.disabled = true;
        resultDiv.innerHTML = '';
      }
    });

    uploadBtn.addEventListener('click', async function () {
      if (!fileInput.files.length) {
        resultDiv.innerHTML = '<p class="text-danger">Please select a file to upload.</p>';
        return;
      }

      const formData = new FormData();
      formData.append('pdf', fileInput.files[0]);

      resultDiv.innerHTML = '<p class="text-warning">Analyzing resume, please wait...</p>';

      try {
        const response = await fetch('/upload', {
          method: 'POST',
          body: formData
        });

        if (!response.ok) {
          throw new Error(`Server error: ${response.statusText}`);
        }

        const data = await response.json();

        let resultHTML = '<h3 class="text-success">Analysis Results:</h3>';
        if (data.skills) {
          resultHTML += `<h5>Skills:</h5><pre>${JSON.stringify(data.skills, null, 2)}</pre>`;
        }
        if (data.experience) {
          resultHTML += `<h5>Experience:</h5><pre>${JSON.stringify(data.experience, null, 2)}</pre>`;
        }
        if (data.projects) {
          resultHTML += `<h5>Projects:</h5><pre>${JSON.stringify(data.projects, null, 2)}</pre>`;
        }

        resultDiv.innerHTML = resultHTML;
      } catch (error) {
        resultDiv.innerHTML = `<p class="text-danger">Error: ${error.message}</p>`;
      }
    });
  </script>
</body>

</html>
